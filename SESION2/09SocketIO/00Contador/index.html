<!DOCTYPE html>
<html>
<head>
	<title>Contador de conexiones con Socket.IO</title>
</head>
<body>
	<h1>Comunicaci&oacute;n bidirecional con Socket.IO</h1>
	<p id="hello">
		N&uacute;mero de conexiones activas <b id="conexiones"></b>
	</p>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		(function (io) {
			'use strict'
			var io = io(),
				d  = document;
			io.on('hello', function(data) {
				console.log(data);
				d.querySelector('#hello').innerHTML = data.message;
				io.emit('otro evento que me invente', {name : 'Jhonata', twitter : '@jmeza'});
			});
		})(io)
	</script>
		
</body>
</html>
